<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spelling Flashcard</title>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- Ear Icon -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=volume_up"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section id="flashcard">
			<div class="flashcard-container flex-column">
                <h1 id="app-headline">Spelling Flashcards</h1>
				<div class="flex-row">
					<span id="file-name" class="file-name"
						>No file selected</span
					>
					<label
						class="button-style"
						for="file-upload-input"
						id="file-upload-label"
					>
						Upload CSV
					</label>
				</div>
				<input
					id="file-upload-input"
					type="file"
					id="file-input"
					accept=".csv"
				/>

				<div id="flashcard-contents" class="flex-column">
                    <div class="divider"></div>
                    <h1 id="word-headline">Word?</h1>
					<div class="divider"></div>
					<div class="flex-row">
						<div class="flex-column">
							<div class="text-block">
								<h2>Definition</h2>
								<p id="definition"></p>
							</div>
							<div class="show-info flex-column">
								<div class="text-block flex-column">
									<h2>Etymology</h2>
									<p id="etymology"></p>
								</div>
								<div class="text-block flex-column">
									<h2>Pronunciation</h2>
									<p id="pronunciation"></p>
								</div>
								<div class="text-block flex-column">
									<h2>Examples</h2>
									<p id="examples"></p>
								</div>
							</div>
						</div>
						<div class="flex-column">
							<button class="button-style" id="play-audio">
								<span class="material-symbols-outlined"
									>volume_up</span
								>
								Play Audio
							</button>
							<button class="button-style" id="show-info-button">
								Show Info
							</button>
						</div>
					</div>
					<div class="divider"></div>
					<div class="flex-row">
						<input
							type="text"
							id="answer-input"
							placeholder="type answer here"
							autocomplete="off"
							spellcheck="false"
						/>
						<button class="button-style" id="check-answer">
							Check Answer
						</button>
					</div>
					<div class="flex-row reverse">
						<p id="result"></p>
						<button class="button-style" id="next-card">
							Next Card
						</button>
					</div>
                    <div>
                        <p id="list-end-message">Word list complete. Upload another file to continue.</p>
                    </div>
				</div>
			</div>
		</section>
		<footer>
			<div class="flex-row">
                <p>Â©<script>document.write(new Date().getFullYear())</script> Spelling Flashcards</p>
			</div>
		</footer>
		<script src="scripts.js"></script>
	</body>
</html>
